services:
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile-dev
    ports:
      - "8080:80"
    volumes:
      - "./frontend:/app"
    networks:
      tea-dev:
    depends_on:
      - backend-dev
  backend-dev:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - 8090:8090
    networks:
      tea-dev:
        aliases:
          - backend


networks:
  tea-dev: